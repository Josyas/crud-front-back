<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>Sua Página</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <title>Sua Página</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Cadastro de Produto</a>
            </li>
            </ul>
        </div>
        </nav>
        <div class="container mt-4 d-flex align-items-center justify-content-center">
            <div class="col-md-12">
              <form style="margin-top: 5%;">
                <h2 class="text-center">Cadastro de Categoria</h2>
                <br>
                <div class="mb-3">
                  <label for="nomeCompleto" class="form-label">Produto</label>
                  <input [(ngModel)]="productTypeModel.Name" name="nome" type="text" class="form-control" id="nomeCompleto" required>
                </div>
                <div class="d-flex justify-content-center" style="margin-top: 2%;">
                  <button (click)="createProdutctTypeEvent()" type="button" class="btn btn-primary">Salvar</button>
                </div>
              </form>
              <br>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome do Tipo</th>
                    <th class="text-right" scope="col">Ações</th> 
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let type of productTypes">
                    <td>{{ type.Name }}</td>
                    <td class="text-right">
                      <button class="btn btn-warning btn-sm mr-2" (click)="openModal()" (click)="selecionarType(type.Id, type.Name)">Editar</button>
                      <button class="btn btn-danger btn-sm" (click)="excluirType(type.Id, type.Name)">Excluir</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="modal" [ngClass]="{ 'open': isModalOpen }">
                <div class="modal-content">
                  <span class="close" (click)="closeModal()">&times;</span>
                  <div style="margin-block: 8%;" class="container mt-5">
                    <h2 class="col-md-12 col-lg-12 text-center my-2">Tipo de Produto</h2>
                      <div class="row">
                          <div class="col-md-12">
                            <label for="nomeCompleto" class="form-label">Nome</label>
                            <input [(ngModel)]="productTypeModel.Name" name="nome" type="text" class="form-control" id="nomeCompleto" required>
                          </div>
                          <div class="col-md-12 col-lg-12 text-center my-2">
                          <button type="submit" (click)="updateProdutctTypeEvent()" class="btn btn-primary mx-2">Alterar</button>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
       </body>
    </html>
</body>
</html>
